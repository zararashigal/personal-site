<body>

    <div id="loginScreen">
        <div class="uiBtn" onclick="login ()" id="loginBtn">Login</div>
        <img id="avatar" src="avatar1.png" />
    </div>

    <div id="navTop">
        <div class="navTopContent">ðŸŒ¸</div>
        <div class="navTopContent">zOS Workbench</div>
        <div style="float: right; text-align: right; padding-right: 32px;" class="navTopContent" id="navClock"></div>
    </div>

    <div id="workBench"></div>

    <div id="nav">
        <div id="btn-1" style="background-image: url('notes.png');" onclick="btn1UiCallback ()" class="retrobtn"></div>
        <div id="btn-2" style="background-image: url('tea.png');" onclick="btn2UiCallback ()" class="retrobtn"></div>
    </div>

    <div class="crt"></div>

    <script type="text/javascript">

        // Vars and definitions
        let loginScreen = document.getElementById("loginScreen")
        let stackID = 1;
        let stackingMultiplier = 12;
        let workBench = document.getElementById ("workBench");

        let songSnd = "m1.mp3"
        let song = new Audio();
        song.src = songSnd;

        let bootSnd = "boot.mp3"
        let bootAudio = new Audio();
        bootAudio.src = bootSnd;

        // UI Helpers

        // Open window...
        function zOSPopupOpen (title, content, id) {
            
            let e = document.createElement ("div");
            let eTitleBar = document.createElement ("div");
            let eTitleBarBtnClose = document.createElement ("div");
            let eContent = document.createElement("div");
            let eTitleBarTitle = document.createElement("div");

            e.classList.add ("zOSPopup");
            e.id = `zOS_WIN_${id}`
            
            eContent.innerHTML = content;
            eContent.style.padding = "1.5%";
            eContent.style.paddingTop = "0";

            eTitleBar.classList.add ("zOSTitleBar");
            eTitleBar.id = `zOS_WIN_${id}_TITLEBAR`
            eTitleBarTitle.classList.add ("zOSTitleBarTitle");
            eTitleBarBtnClose.classList.add ("zOSTitleBarBtn");

            e.style.top = stackID * stackingMultiplier;
            e.style.left = stackID * stackingMultiplier;

            workBench.appendChild (e);
            
            e.appendChild (eTitleBar);
            e.appendChild (eContent);

            eTitleBar.appendChild (eTitleBarBtnClose);
            
            eTitleBarBtnClose.innerHTML = "X";
            eTitleBarBtnClose.onclick = () => {zOSPopupClose (id)};
            eTitleBar.appendChild (eTitleBarTitle);
            eTitleBarTitle.innerHTML = `<p>${title}</p>`;

            dragWindow (e)

            stackID++;

        }

        // Popup closing
        function zOSPopupClose (id) {
            
            let e = document.getElementById (`zOS_WIN_${id}`);
            e.remove();
            stackID--;

        }

        // UI Callbacks
        // Button 1
        function btn1UiCallback () {
            zOSPopupOpen ("Notes", `<div class="formbtn" onclick="note1 ()">HaiHai.txt</div>`, stackID+Math.random(9e9));
        }

        // Button 2
        function btn2UiCallback () {
            zOSPopupOpen ("Bubble Tea", `<div class="formbtn" onclick="tea1 ()">Chai Tapioca</div><div class="formbtn" onclick="tea2 ()">Voidberry</div>`, stackID+Math.random(9e9));
        }

        // Tea 1
        function tea1 () {
            zOSPopupOpen ("Chai Tapioca", `<p>Ingredients:<br />Tapioca, Honey, Black Tea, one cup of Half n Half cream, a little Pumpkin Spice, a Milk Frother<br /><br />Procedure:<br />Cook Tapioca, then add a little Water and Honey to it~<br />Put Tapioca into cup, followed by half a cup frothed Half n Half cream. :3<br />Add Honey to the mix.<br />Pour your Tea until it's about 2/3rd full.<br />Pour the rest of the cream atop.<br />Sprinkle pumpkin spice ontop, add straw!</p>`, stackID+Math.random(9e9));
        }

        // Tea 2
        function tea2 () {
            zOSPopupOpen ("Voidberry", `<p>It's not even summer yet, are you insane? xD</p>`, stackID+Math.random(9e9));
        }

        // Notes
        function note1 () {
            zOSPopupOpen ("Notepad (/home/root/HaiHai.txt)", "<p>Haihai~!<br />If you found this, you're either a friend of mine or a very, very curious person.<br />...Time will tell if that is good or bad!<br /><br />This is my secret little corner. I don't know what i will do with this place yet, but i will most likely build an archive of sorts here. Of things i learned, things i find and all sorts knowledge.<br /><br />~ Baibai, <br />~ Yours Truly, Zarashigal</p>", stackID+Math.random(9e9));
        }
    
        // Login!
        function login () {

            loginScreen.style.display = "none";
            song.play();
            bootAudio.play();

            // Clocksey!
            setInterval(() => {
                document.getElementById("navClock").innerHTML = `${new Date().toLocaleTimeString()}`
            }, 1000);

        }

    function dragWindow(el) {

        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

        if (document.getElementById(`${el.id}_TITLEBAR`)) {

            document.getElementById(`${el.id}_TITLEBAR`).onmousedown = dragMouseDown;

        } else {

            el.onmousedown = dragMouseDown;

        }

        function dragMouseDown(e) {

            e = e || window.event;
            e.preventDefault ();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;

        }

        function elementDrag(e) {

            e = e || window.event;
            e.preventDefault ();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            el.style.top = (el.offsetTop - pos2) + "px";
            el.style.left = (el.offsetLeft - pos1) + "px";

        }

        function closeDragElement() {

            document.onmouseup = null;
            document.onmousemove = null;

        }
        
    }

    </script>

</body>
